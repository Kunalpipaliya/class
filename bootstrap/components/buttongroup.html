<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.3.6-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body class="m-3">
    <h2>basic example</h2>
    <div class="btn-group">
        <button class="btn btn-primary">left</button>
        <button class="btn btn-primary">center</button>
        <button class="btn btn-primary">right</button>
    </div>
    <h2>active link</h2>
    <div class="btn-group">
        <a href="" class="btn btn-primary active">active link</a>
        <a href="" class="btn btn-primary">link</a>
        <a href="" class="btn btn-primary">link</a>
    </div>
    <h2>mixed style</h2>
    <div class="btn-group">
        <button class="btn btn-primary">left</button>
        <button class="btn btn-danger">center</button>
        <button class="btn btn-warning">right</button>
    </div>
    <h2>outline style</h2>
    <div class="btn-group">
        <button class="btn btn-outline-primary">left</button>
        <button class="btn btn-outline-primary">center</button>
        <button class="btn btn-outline-primary">right</button>
    </div>
    <h2>checkbox button group</h2>
    <div class="btn-group">
        <input type="checkbox" name="" id="ch1" class="btn-check">
        <label for="ch1" class="btn btn-outline-primary">checkbox 1</label>
        <input type="checkbox" name="" id="ch2" class="btn-check">
        <label for="ch2" class="btn btn-outline-primary">checkbox 2</label>
        <input type="checkbox" name="" id="ch3" class="btn-check">
        <label for="ch3" class="btn btn-outline-primary">checkbox 3</label>
    </div>
    <h2>radio button group</h2>
    <div class="btn-group">
        <input type="radio" name="radio" id="r1" class="btn-check">
        <label for="r1" class="btn btn-outline-primary">radiobutton 1</label>
        <input type="radio" name="radio" id="r2" class="btn-check">
        <label for="r2" class="btn btn-outline-primary">radiobutton 1</label>
        <input type="radio" name="radio" id="r3" class="btn-check">
        <label for="r3" class="btn btn-outline-primary">radiobutton 1</label>
    </div>
    <h2>button toolbar</h2>
    <div class="btn-toolbar">
        <div class="btn-group me-1">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">2</button>
            <button class="btn btn-primary">3</button>
            <button class="btn btn-primary">4</button>
        </div>
        <div class="btn-group me-1">
            <button class="btn btn-warning">5</button>
            <button class="btn btn-warning">6</button>
            <button class="btn btn-warning">7</button>
            <button class="btn btn-warning">8</button>
        </div>

    </div>
    <h2>button group with input</h2>
    <div class="input-group w-25">
        <div class="input-group-text">type</div>
        <input type="text" class="form-control" placeholder="type here...">
    </div>
    <h2>sizing</h2>
    <div class="btn-group btn-group-lg">
        <button class="btn btn-primary">1</button>
        <button class="btn btn-primary">2</button>
        <button class="btn btn-primary">3</button>
        <button class="btn btn-primary">4</button>
    </div>
    <br>
    <br>
    <div class="btn-group">
        <button class="btn btn-primary">1</button>
        <button class="btn btn-primary">2</button>
        <button class="btn btn-primary">3</button>
        <button class="btn btn-primary">4</button>
    </div>
    <br>
    <br>
    <div class="btn-group btn-group-sm">
        <button class="btn btn-primary">1</button>
        <button class="btn btn-primary">2</button>
        <button class="btn btn-primary">3</button>
        <button class="btn btn-primary">4</button>
    </div>
    <br>
    <br>
    <h2>nesting</h2>
    <div class="btn-group">
        <button class="btn btn-primary">1</button>
        <button class="btn btn-primary">2</button>
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle" id="btn" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
            </button>
            <ul class="dropdown-menu" aria-labelledby="btn">
                <li><a href="" class="dropdown-item">link</a></li>
                <li><a href="" class="dropdown-item">link</a></li>
            </ul>
        </div>
    </div>
    <h2>Vertical variation</h2>
     <div class="btn-group-vertical">
        <button class="btn btn-primary">button</button>
        <button class="btn btn-primary">button</button>
        <button class="btn btn-primary">button</button>
        <button class="btn btn-primary">button</button>
    </div>
    <br><br>
     <div class="btn-group-vertical">
        <input type="radio" name="radio" id="r01" class="btn-check">
        <label for="r01" class="btn btn-outline-primary">radiobutton 1</label>
        <input type="radio" name="radio" id="r02" class="btn-check">
        <label for="r02" class="btn btn-outline-primary">radiobutton 1</label>
        <input type="radio" name="radio" id="r03" class="btn-check">
        <label for="r03" class="btn btn-outline-primary">radiobutton 1</label>
    </div>
    <script src="/bootstrap-5.3.6-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
